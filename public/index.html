<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat with WebSocket</title>
    <style>
        #messages {
            list-style-type: none;
            padding: 0;
        }

            padding: 8px;

</html>
